<!DOCTYPE html>
<html lang="en" data-dpr='3'>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>  
    <!-- 设置页面不缓存 -->
    <meta http-equiv=”pragma” content=”no-cache”>
    <meta http-equiv=”cache-control” content=”no-cache”>
    <meta http-equiv=”expires” content=”0″>
    <title>业务审批平台</title>
    <link href="index.css" rel="stylesheet"></head>
    <script>
        
        var WorkHelper= new function(){
            this.closeApp=function(){
                window.close();
            }
            this.openApp=function(option){
                window.open(option.param.url,"_blank");
            }
            this.getToken=function(data){
                data.fail("PC版，直接登录");
            }
            //由于存在跨域问题，所以无法直接实现，但可以通过Chrome Application手工编辑，或者后期通过编写Chrome插件也可以实现
            this.getLocalData=function(opt){
                opt.success({"retData":localStorage[opt.key],"retCode":"0"});
            }
            this.saveLocalData=function(opt){
                localStorage[opt.key]=opt.value;
            }
        }();
    
    </script>
</head>
<body style='background-color: #F4F5F6;'>
    <div id="app">
    </div>
</body>
<script type="text/javascript" src="index.js"></script>
</html>
